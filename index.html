<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABZ Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <nav>
        <h1>ABZ Movies</h1>
        <button><a href="/index.html"></a> Home</button>
        <button data-link="about" class="scrollTo" >About<i class="fa-solid fa-chevron-down"></i></i></button>
        <button data-link="contact" class="scrollTo" >Contacts<i class="fa-solid fa-chevron-down"></i></i></button>
        </nav>
        

    <div class="searchWrapper">
        <label for="search">Search Actors Name here</label>
        <input type="search" id="search" data-search>
    </div>

    <div class="actor-cards" data-actor-cards-container></div>
    
    <template data-user-template>
        <div class="card">
            <!-- <div class="img"><img src="" alt="imageHere" height="20px" width="40px"></div>  -->
            <div class="header" data-header>Name</div>
            <div class="body" data-body>Movie</div>
        </div>
    </template>
    <hr>
    <footer>
        <div id="contact">Contacts<br>
            <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-twitter"></i>
        </div>
        
        <div id="about">Abouts <br> ABZ Movies is about the series breaking bad actor-based search web application that users may use to search for a particular <br>actor using the name and the role played as the filter method</div>
    </footer>
    
    <script src="./src/index.js"></script>
</body>
</html>
